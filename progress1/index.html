<!doctype html>
<html>
  <head>
  </head>
  <body>
    <svg id="svg"></svg>
    <svg id="svg1"></svg>
    <svg id="svg2"></svg>

    <script type="text/javascript" src="http://cdn.gbtags.com/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.progress.js"></script>
    <script type="text/javascript">
      var progress = $("#svg").Progress({
        percent: 20,
        width: 180,
        height: 40,
        fontSize: 16
      });

      var progress1 = $("#svg1").Progress({
        percent: 20,
        width: 180,
        height: 40,
        fontSize: 16,
        increaseSpeed: 2
      });

      var progress2 = $("#svg2").Progress({
        percent: 20,
        width: 180,
        height: 40,
        fontSize: 16,
        animate: false
      });

      setTimeout(function(){
        progress.percent(90);
        progress1.percent(90);
        progress2.percent(90);
      }, 4000);
    </script>
  </body>
</html>
